<!doctype html>
<html ng-app="app">

	<head>
		  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		  <meta http-equiv="content-language" content="pt-br" />
		  <title>AngularJS: Single Page com ngView e ngRoute</title>
		  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
	</head>

	<body>
	
			
		<!--usamos a diretiva ng-class para adicionar a classe active. Se a condicao for satisfeita, a var activetab recebe um valor-->
		<ul class="nav nav-tabs">
			<li ng-class="{active: activetab == '/'}"><a href="#/home">Home</a></li>
			<li ng-class="{active: activetab == '/sobre'}"><a href="#/sobre">Sobre</a></li>
			<li ng-class="{active: activetab == '/contato'}"><a href="#/contato">Contato</a></li>
		</ul>

		<!--conceito de SPA requer o ng-view -->
		<!--ngview vai renderizar suas devidas ‘views’ à sua index principal. -->
		<!--aqui que os templates serao carregados, conforme rotas-->
		<div ng-view></div> 
		
		
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

		<script src="./app.js"></script>
		<script src="./controllers.js"></script>


	</body>
</html>

<!--diretivas em angular são atributos de tags HTMLs que definem o comportamento do mesmo.-->
